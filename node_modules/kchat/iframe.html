function GetXmlHttpObject(handler) {
    var objXmlHttp = null;
    objXmlHttp = GetMSXmlHttp();
    if (objXmlHttp != null) {
        objXmlHttp.onreadystatechange = handler;
    }
    else {
        objXmlHttp = new XMLHttpRequest();
        if (objXmlHttp != null) {
            try {
                objXmlHttp.onload = handler;
                objXmlHttp.onerror = handler;
                objXmlHttp.onreadystatechange = handler;
            }
            catch (e) {
            }
        }
    }
    return objXmlHttp;
}
//khoi tao requet gui len server
function GetMSXmlHttp() {
    var xmlHttp = null;
    if (lastclsid == null) {
        var clsids = ['Msxml2.XMLHTTP.6.0', 'Msxml2.XMLHTTP.5.0', 'Msxml2.XMLHTTP.4.0', 'Msxml2.XMLHTTP.3.0', 'Msxml2.XMLHTTP.2.6', 'Microsoft.XMLHTTP.1.0', 'Microsoft.XMLHTTP.1', 'Microsoft.XMLHTTP', 'Msxml2.XMLHTTP'];
        for (var i = 0; i < clsids.length && xmlHttp == null; i++) {
            xmlHttp = CreateXmlHttp(clsids[i]);
        }
    }
    else {
        xmlHttp = CreateXmlHttp(lastclsid);
    }
    return xmlHttp;
}
//su dung tren ie (XMLHttpRequest)
function CreateXmlHttp(clsid) {
    var xmlHttp = null;
    try {
        xmlHttp = new ActiveXObject(clsid);
        lastclsid = clsid;
        return xmlHttp;
    }
    catch (e) {
        return null
    }
}
var Ajax_timerID;
var trypost = 0;
//post poststr to url
function PostCall(url, poststr) {
    if (LR_xmlHttp != null) {
        trypost++;
        if (trypost > 20) {
            getReady('err2');
            LR_xmlHttp = null;
            return;
        }
        Ajax_timerID = setTimeout("PostCall('" + url + "','" + poststr + "')", 1000);
        return;
    }
    trypost = 0;
    try {
        LR_xmlHttp = GetXmlHttpObject(CallbackMethod);
        if (typeof(LR_xmlHttp.setrequestheader) != 'undefined') {
            LR_xmlHttp.open('POST', url, true);
            LR_xmlHttp.setrequestheader('content-length', poststr.length);
            LR_xmlHttp.setrequestheader('content-type', 'application/x-www-form-urlencoded');
            LR_xmlHttp.send(poststr);
        }
        else if (typeof(LR_xmlHttp.setRequestHeader) != 'undefined') {
            LR_xmlHttp.open('POST', url, true);
            LR_xmlHttp.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            LR_xmlHttp.send(poststr);
        }
        else {
            kindget = 1;
            LR_xmlHttp.open('GET', url + (url.indexOf('?') == -1 ? '?' : '&') + poststr, true);
            LR_xmlHttp.send(null);
        }
    }
    catch (e) {
        getReady('err3');
        LR_xmlHttp = null;
    }
}
function CallbackMethod() {
    if (LR_xmlHttp == null) {
        return;
    }
    if (LR_xmlHttp.readyState == 0) {
        //doi tuong dk tao nhung open() chua duoc goi
    }
    else if (LR_xmlHttp.readyState == 1) {
        //open dk goi nhung request chua dk gui
    }
    else if (LR_xmlHttp.readyState == 2) {
        //request da dk gui
    }
    else if (LR_xmlHttp.readyState == 3) {
        //mot phan response dk nhan
    }
    else if (LR_xmlHttp.readyState == 4 || LR_xmlHttp.readyState == 'complete') {
        if (LR_xmlHttp.status == 200) {
            var response = LR_xmlHttp.responseText;
            getReady(response);
        }
        else {
            getReady('err4');
        }
        LR_xmlHttp = null;
    }
    else if (LR_xmlHttp.status == 404) {
        getReady('err5');
        LR_xmlHttp = null;
    }
    else {
        getReady('err6');
        LR_xmlHttp = null;
    }
}
